<mat-toolbar color="primary" class="toolbar">
  <div class="toolbar-left">
    <button mat-icon-button (click)="onToggleSidenav(sidenav)" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">{{title}}</span>
  </div>
  
  <div class="toolbar-right">
    @if (isLoggedIn) {
      <button mat-button (click)="logout()" class="nav-button">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    } @else {
      <button mat-button routerLink="/login" class="nav-button">
        <mat-icon>login</mat-icon>
        Login
      </button>
      <button mat-button routerLink="/signup" class="nav-button signup-button">
        <mat-icon>person_add</mat-icon>
        Sign Up
      </button>
    }
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="push" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      
      @if (isLoggedIn) {
        <a mat-list-item routerLink="/torrent-list" routerLinkActive="active" (click)="sidenav.close()">
          <mat-icon>cloud_download</mat-icon>
          <span>Torrents</span>
        </a>
        <a mat-list-item routerLink="/profile" routerLinkActive="active" (click)="sidenav.close()">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </a>
      }
      
      @if (!isLoggedIn) {
        <a mat-list-item routerLink="/signup" routerLinkActive="active" (click)="sidenav.close()">
          <mat-icon>person_add</mat-icon>
          <span>Sign Up</span>
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
