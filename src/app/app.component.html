<div class="app-container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span *ngIf="!isMobile">{{ title }}</span>
    <span class="spacer"></span>
    <ng-container *ngIf="!isMobile">
      <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
      <button mat-button routerLink="/torrent-list" routerLinkActive="active">Browse</button>
      <button *ngIf="!isLoggedIn" mat-button routerLink="/login" routerLinkActive="active">Login</button>
      <button *ngIf="!isLoggedIn" mat-button routerLink="/signup" routerLinkActive="active">Sign Up</button>
      <button *ngIf="isLoggedIn" mat-button routerLink="/profile" routerLinkActive="active">Profile</button>
      <button *ngIf="isLoggedIn" mat-button (click)="logout()">Logout</button>
    </ng-container>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="sidenav.close()">Home</a>
        <a mat-list-item routerLink="/torrent-list" routerLinkActive="active" (click)="sidenav.close()">Browse Torrents</a>
        <a *ngIf="!isLoggedIn" mat-list-item routerLink="/login" routerLinkActive="active" (click)="sidenav.close()">Login</a>
        <a *ngIf="!isLoggedIn" mat-list-item routerLink="/signup" routerLinkActive="active" (click)="sidenav.close()">Sign Up</a>
        <a *ngIf="isLoggedIn" mat-list-item routerLink="/profile" routerLinkActive="active" (click)="sidenav.close()">Profile</a>
        <a *ngIf="isLoggedIn" mat-list-item (click)="logout(); sidenav.close()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
